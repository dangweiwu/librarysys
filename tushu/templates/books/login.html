<!DOCTYPE html>
<html class="no-js" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="/static/login/normalize.css">
<link rel="stylesheet" type="text/css" href="/static/login/demo.css">
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="/static/login/component.css">
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
        <div class="container demo-1">
            <div class="content">
                <div id="large-header" class="large-header" style="height: 631px;">
                    <canvas id="demo-canvas" width="599" height="631"></canvas>
                    <div class="logo_box">
                        <h3>图书馆借阅系统</h3>
                        <form action="." name="f" method="post">
                            {% csrf_token %}
                            <div class="input_outer">
                                <span class="u_user"></span>
                                <input name="username" class="text" style="color: #FFFFFF !important" placeholder="请输入账户" type="text">
                            </div>
                            <div class="input_outer">
                                <span class="us_uer"></span>
                                <input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" placeholder="请输入密码" type="password">
                            </div>
                            {% if error_msg %}
                            <div style="height: 25px;color:red;text-align: center;line-height: 25px">
                                {{error_msg}}
                            </div>
                            {%endif%}
                            <div class="mb2"><button class="act-but submit" type='submit' style="color: #FFFFFF;cursor: pointer;">登录</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- /container -->
        <script src="/static/login/TweenLite.js"></script>
        <script src="/static/login/EasePack.js"></script>
        <script src="/static/login/rAF.js"></script>
        <script src="/static/login/demo-1.js"></script>
    
</body></html>
